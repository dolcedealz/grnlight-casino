<!-- public/index.html - Simplified version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenlight Casino</title>
    <style>
        /* Basic styles to make the app look decent */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            margin: 0;
            color: #00A86B;
        }
        
        .balance {
            background: #222;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #444;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .game-card {
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #00A86B;
        }
        
        .game-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: #1A1A1A;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #333;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .nav-btn.active {
            color: #00A86B;
        }
        
        .nav-icon {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Greenlight</h1>
            </div>
            <div class="balance">
                <span id="balance-amount">0</span>
                <span>‚≠ê</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="screen active">
                <h2>Select a Game</h2>
                <div class="game-grid">
                    <div class="game-card" data-game="slots">
                        <div class="game-icon">üé∞</div>
                        <div>Slots</div>
                    </div>
                    <div class="game-card" data-game="roulette">
                        <div class="game-icon">üé≤</div>
                        <div>Roulette</div>
                    </div>
                    <div class="game-card" data-game="guessnumber">
                        <div class="game-icon">üî¢</div>
                        <div>Guess Number</div>
                    </div>
                    <div class="game-card" data-game="miner">
                        <div class="game-icon">üí£</div>
                        <div>Miner</div>
                    </div>
                    <div class="game-card" data-game="crush">
                        <div class="game-icon">üìà</div>
                        <div>Crush</div>
                    </div>
                </div>
            </div>

            <!-- Placeholder for game screens -->
            <div id="slots-screen" class="screen">
                <h2>Slots Game</h2>
                <p>Game coming soon</p>
                <button class="back-btn">Back</button>
            </div>
            
            <div id="roulette-screen" class="screen">
                <h2>Roulette Game</h2>
                <p>Game coming soon</p>
                <button class="back-btn">Back</button>
            </div>
            
            <div id="guessnumber-screen" class="screen">
                <h2>Guess Number Game</h2>
                <p>Game coming soon</p>
                <button class="back-btn">Back</button>
            </div>
            
            <div id="miner-screen" class="screen">
                <h2>Miner Game</h2>
                <p>Game coming soon</p>
                <button class="back-btn">Back</button>
            </div>
            
            <div id="crush-screen" class="screen">
                <h2>Crush Game</h2>
                <p>Game coming soon</p>
                <button class="back-btn">Back</button>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button id="history-btn" class="nav-btn">
                <span class="nav-icon">üìú</span>
                <span>History</span>
            </button>
            <button id="home-btn" class="nav-btn active">
                <span class="nav-icon">üè†</span>
                <span>Home</span>
            </button>
            <button id="profile-btn" class="nav-btn">
                <span class="nav-icon">üë§</span>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Simple App Script -->
    <script>
    // Initialize Telegram WebApp
    const tgApp = window.Telegram?.WebApp;
    if (tgApp) {
        try {
            tgApp.expand();
            console.log('Telegram WebApp expanded successfully');
        } catch (error) {
            console.error('Error expanding Telegram WebApp:', error);
        }
    }
    
    // Basic navigation
    document.addEventListener('DOMContentLoaded', function() {
        // Game card click handlers
        const gameCards = document.querySelectorAll('.game-card');
        gameCards.forEach(card => {
            card.addEventListener('click', function() {
                const game = this.getAttribute('data-game');
                if (!game) return;
                
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const targetScreen = document.getElementById(`${game}-screen`);
                if (targetScreen) {
                    targetScreen.classList.add('active');
                }
            });
        });
        
        // Back button handlers
        const backButtons = document.querySelectorAll('.back-btn');
        backButtons.forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const welcomeScreen = document.getElementById('welcome-screen');
                if (welcomeScreen) {
                    welcomeScreen.classList.add('active');
                }
            });
        });
        
        // Navigation button handlers
        const homeBtn = document.getElementById('home-btn');
        if (homeBtn) {
            homeBtn.addEventListener('click', function() {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                const welcomeScreen = document.getElementById('welcome-screen');
                if (welcomeScreen) {
                    welcomeScreen.classList.add('active');
                }
                
                updateActiveNavButton(this);
            });
        }
        
        // Helper for nav buttons
        function updateActiveNavButton(activeButton) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            activeButton.classList.add('active');
        }
    });
    </script>
</body>
</html>
